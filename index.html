<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aaron Marker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.umd.js"></script>
    <style>
      html, body {
        height: 100%;
        scroll-behavior: smooth;
        background: white;
      }

      .giant-text {
        font-size: clamp(4rem, 15vw, 16rem);
        line-height: 0.9;
        font-weight: 800;
        letter-spacing: -0.05em;
      }

      .blend-text {
        mix-blend-mode: difference;
        color: white;
      }

      .fade-image {
        background-image: url('your-photo.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        filter: blur(4px) grayscale(100%);
        position: absolute;
        inset: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body class="overflow-x-hidden relative">

    <!-- Background Image -->
    <div class="fade-image"></div>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center">
      <div class="absolute inset-0 bg-tan-100" style="background-color:#d2b48c; clip-path: polygon(0 0, 80% 0, 100% 100%, 0 100%);"></div>
      <h1 class="giant-text blend-text relative z-10">Aaron<br>Marker</h1>
    </section>

    <!-- About Section -->
    <section class="p-10 md:p-24 flex flex-col md:flex-row gap-20">
      <div class="w-full md:w-1/2">
        <h2 class="text-4xl md:text-6xl font-bold mb-6">Computer Science Meets Design</h2>
        <p class="text-lg leading-relaxed max-w-lg">
          Iâ€™m a computer scientist and designer exploring the intersection of technology, art, and human experience.
          My work lives at the edge of algorithms and aesthetics.
        </p>
      </div>
      <div class="w-full md:w-1/2 flex items-center justify-center">
        <div class="bg-black h-80 w-64 md:w-80 rounded-xl shadow-2xl"></div>
      </div>
    </section>

    <!-- Scroll Motion -->
    <script>
      const { animate, scroll } = window.framerMotion;

      scroll(animate(".giant-text", { y: [0, -100] }), {
        target: document.body,
        offset: ["start start", "end start"],
      });
    </script>
  </body>
</html>
